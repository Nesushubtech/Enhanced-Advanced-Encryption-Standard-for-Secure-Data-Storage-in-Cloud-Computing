<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 50px; background-color: #f8f9fa;">
    <h2 style="color: #333;">Login</h2>
    <form action="/login" method="POST" style="background: white; padding: 20px; border-radius: 10px; display: inline-block;">
        <input type="email" name="email" placeholder="Enter email" required 
               style="padding: 10px; width: 250px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <br>
        <button type="submit" 
                style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </form>
</body>
</html>
