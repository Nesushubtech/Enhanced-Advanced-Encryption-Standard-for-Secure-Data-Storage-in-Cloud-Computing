<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 50px; background-color: #f8f9fa;">
    <h2 style="color: #333;">Upload File</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" 
          style="background: white; padding: 20px; border-radius: 10px; display: inline-block;">
        <input type="file" name="upload_file" required 
               style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <br>
        <input type="text" name="file_name" placeholder="Enter file name" required 
               style="padding: 10px; width: 250px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <br>
        <button type="submit" 
                style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Upload
        </button>
    </form>
    <br><br>
    <a href="/logout" style="color: red; text-decoration: none;">Logout</a>
</body>
</html>
