<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f8f9fa;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        .header p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        .header strong {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/NHT Co..png" alt="NHT Corporation Logo">
        <p>
            This project is done with NHT Corporation. The Software was created by Ibrahim Fatima Nabari (U21CS1003) as part of the project titled:
            <strong>"DEVELOPING AN ENHANCED ADVANCED ENCRYPTION STANDARD FOR SECURE DATA STORAGE IN CLOUD COMPUTING."</strong>
        </p>
    </div>

    <h2>Verify OTP</h2>
    <form action="/verify_otp" method="POST">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <br>
        <button type="submit">Verify OTP</button>
    </form>

</body>
</html>
