<!DOCTYPE html>
<html>
<head>
    <title>Download File</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 50px; background-color: #f8f9fa;">
    <h2 style="color: #333;">Download File</h2>
    <form action="/download" method="POST" 
          style="background: white; padding: 20px; border-radius: 10px; display: inline-block;">
        <input type="text" name="download_file_name" placeholder="Enter file name" required 
               style="padding: 10px; width: 250px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <br>
        <button type="submit" 
                style="padding: 10px 20px; background-color: #17a2b8; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Download
        </button>
    </form>
    <br><br>
    <a href="/logout" style="color: red; text-decoration: none;">Logout</a>
</body>
</html>
